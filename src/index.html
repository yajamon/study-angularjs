<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
    <meta charset="utf-8">
    <title>AngularJSの練習</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="myscript.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .even {
            background: #ccc;
        }
        .odd {
            background: red;
        }
    </style>
</head>
<body>
    <h1>AngularJSの練習</h1>

    <div ng-controller="mainCtrl">
        <p><input type="text" ng-model="query.name"></p>
        <ul>
            <li ng-repeat="user in users|filter:query" ng-class-even="'even'" ng-class-odd="'odd'">
                {{$index+1}} {{$first}} {{$middle}} {{$last}} {{user.name}} {{user.score}}
            </li>
        </ul>
    </div>
</body>
</html>
